{% extends 'notes_app/index.html' %}
{% block content %}

  <div class="card text-white bg-primary mb-3" style="max-width: 34rem;">
      <div class="card-header">{{notes.category}}</div>
      <div class="card-body">
        <h5 class="card-title">{{notes.title}}</h5>
        <p class="card-text">{{notes.note_text}}</p>
        <form action="" method="get">
          <button name="deleteButton" value="{{notes.id}}">Delete</button>
        </form>
      </div>
    </div>

{% endblock %}

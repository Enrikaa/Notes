{% extends 'notes_app/index.html' %}
{% block content %}

<h1>Test page</h1>
<div class="card text-white bg-primary mb-3" style="max-width: 34rem;">
    <div class="card-header">{{form.category}}</div>
    <div class="card-body">
      <h5 class="card-title">{{form.title}}</h5>
      <p class="card-text">{{form.note_text}}</p>
      <p class="card-text">{{x}}</p>
      <a href="{% url 'test_update' x %}"><button type="button" class="btn btn-success" name="button">Undo</button></a>
    </div>
  </div>
{% endblock %}
